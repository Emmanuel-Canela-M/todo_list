<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>TODO LIST PRACTICA</title>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center my-5">TODO APP</h1>
      <form id="formulario">
        <input
          type="text"
          placeholder="Ingrese Tareas"
          class="form-control my-2"
          id="input"
          autofocus
        />
        <button class="btn btn-block btn-primary" type="submit">Agregar</button>
      </form>

      <div id="lista-tareas" class="mt-3"></div>
    </div>

    <template id="template">
      <div
        class="alert alert-warning d-flex justify-content-between align-items-center"
      >
        <p class="m-0">tarea #1</p>
        <h3>
          <i class="fa-solid fa-circle-check text-success" role="button"></i>
          <i class="fa-solid fa-circle-minus text-danger" role="button"></i>
        </h3>
      </div>
    </template>
    <script src="js/app.js"></script>
  </body>
</html>
